{% extends "blog/base.html" %}
{% load static %}
<body>
{% block content %}
    <h3>{{ user.email }}</h3>
    <h3>Last login: {{ user.last_login }}</h3>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" alt="title" style="width: 165px; height: 165px;"/>
        <h4>{{ post.text }}</h4>
        <h3>{{ post.publication_date }}</h3>
        <p>------------------------------------</p>
    {% endfor %}
{% endblock %}
</body>
